<!doctype html>
<html lang="en">
<head>
  <title>Repair error messages in Nextcloud's admin page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" href="img/favicon.png">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="js/functions.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<header>
  <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 142 71" width="62" height="50">
    <use href="img/nextcloud-logo.svg"></use>
  </svg>
</header>
<body>
  <div class="wrapper">
    <div class="container">
      <main>
        <div class="grid-item">
          <h1>Versie</h1>
          <div class="ncVersion" name="ncVersion" id="ncVersion">
            <p>Please wait...</p>
          </div>
        </div>
        <div class="grid-item">
          <h1>Update running</h1>
          <div class="updateRunning" name="updateRunning" id="updateRunning">
            <p>Please wait...</p>
          </div>
        </div>
        <div class="grid-item">
          <h1>Disk statistics</h1>
          <div class="diskStatistics" name="diskStatistics" id="diskStatistics">
            <p>Please wait...</p>
          </div>
        </div>
        <div class="grid-item">
          <h1>Backups</h1>
          <div class="backups" name="backups" id="backups">
            <p>Please wait...</p>
          </div>       
        </div>
        <div class="grid-item">
          <h1>Beveiligings- en instellingswaarschuwingen</h1>
          <div class="setupChecks" name="setupChecks" id="setupChecks">
            <p>Please wait...</p>
          </div>
        </div>
        <div class="grid-item">
          <h1>Logging beveiligings- en instellingswaarschuwingen</h1>
          <pre class="logData" name="logData" id="logData">
            <p>-</p>
          </pre>
        </div>
        <div class="grid-item2">
          <h1>Logging Nextcloud</h1>
          <pre class="logNC" name="logNC" id="logNC">
          </pre>
        </div>
      </main>
    </div>  
  </div>
</body>
</html>
